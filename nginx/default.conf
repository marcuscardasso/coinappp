server {
    server_name cxeview.swissnordic.com;;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://cxenuxt-app:4001;
        proxy_redirect off;
    }
    listen 80;
}

server {
    server_name cxeapi.swissnordic.com;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://cxenode-app:8002;
        proxy_redirect off;
    }
    listen 80;
}

