version: "3"
services:
  server:
    container_name: server
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/data/certs:/etc/nginx/certs
    depends_on:
        - express-app
  db:
    container_name: db
    image: mongo
    environment:
      - PORT=27017
    volumes:
    - /data-vol:/data/db
  express-app:
    container_name: express-app
    restart: always
    build: ./serverapp
    environment:
      - PORT=8080
    links:
      - db
  nuxt-app:
    build: ./coinappui
    container_name: nuxt-app
    restart: always
    environment:
      - PORT=4000
    command: 'npm run start'